<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="./static/main.js"></script>
  <title>QR Copy</title>
</head>

<body onload="onload()">
  <div class="content">
    

<div class="container">
  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">QR Copy</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Copy and paste across devices text using QR code, without Internet</p>
      <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Enter text here" maxlength="1500" id="textInput" oninput="generateQRCode()">
        <button type="button" class="btn btn-outline-secondary" id="clear" onclick="clearField()" >Clear</button>
        <button type="button" class="btn btn-primary" id="generate" onclick="generateQRCode()">Generate QR Code</button>
      </div>
      <div id="qrcode-container" class="text-center">
        <canvas id="qrcode"></canvas>
      </div>
    </div>
  </div>
</div>



  </div>
</body>

</html>
